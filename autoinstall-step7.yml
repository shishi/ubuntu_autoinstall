#cloud-config
autoinstall:
  version: 1
  # Step 6: Adding interactive-sections
  interactive-sections:
    - identity
  locale: en_US.UTF-8
  keyboard:
    layout: us
  source:
    id: ubuntu-desktop
    search_drivers: true
  network:
    version: 2
    ethernets:
      any:
        match:
          name: "en*"
        dhcp4: true
        dhcp6: true
  # Step 7: Complex storage configuration - LVM only first
  storage:
    config:
      # Disk selection
      - type: disk
        id: disk0
        match:
          size: largest
        ptable: gpt
        wipe: superblock-recursive
        preserve: false
        grub_device: true
      
      # EFI partition
      - type: partition
        id: partition-efi
        device: disk0
        size: 1G
        flag: boot
        number: 1
        preserve: false
      
      # Boot partition
      - type: partition
        id: partition-boot
        device: disk0
        size: 2G
        number: 2
        preserve: false
      
      # Main partition for LVM
      - type: partition
        id: partition-main
        device: disk0
        size: -1
        number: 3
        preserve: false
      
      # LVM setup
      - type: lvm_volgroup
        id: vg0
        name: ubuntu-vg
        devices:
          - partition-main
        preserve: false
      
      # Root volume
      - type: lvm_partition
        id: lv-root
        volgroup: vg0
        name: root
        size: 90%
        preserve: false
      
      # Swap volume
      - type: lvm_partition
        id: lv-swap
        volgroup: vg0
        name: swap
        size: 10%
        preserve: false
      
      # Filesystems
      - type: format
        id: fs-efi
        volume: partition-efi
        fstype: fat32
        preserve: false
      
      - type: format
        id: fs-boot
        volume: partition-boot
        fstype: ext4
        preserve: false
      
      - type: format
        id: fs-root
        volume: lv-root
        fstype: ext4
        preserve: false
      
      - type: format
        id: fs-swap
        volume: lv-swap
        fstype: swap
        preserve: false
      
      # Mount points
      - type: mount
        id: mount-root
        device: fs-root
        path: /
      
      - type: mount
        id: mount-boot
        device: fs-boot
        path: /boot
      
      - type: mount
        id: mount-efi
        device: fs-efi
        path: /boot/efi
      
      - type: mount
        id: mount-swap
        device: fs-swap
        path: none
  packages:
    - git
    - build-essential
    - curl
  identity:
    hostname: ubuntu-server
    username: ubuntu
